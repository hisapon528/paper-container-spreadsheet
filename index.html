<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>スプレッドシート</title>
<style>
  body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; padding: 20px; max-width: 980px; margin: auto; }
  h1 { font-size: 22px; margin-bottom: 8px; }
  .formula { font-family: "Cambria Math","Times New Roman",serif; font-size: 28px; margin-bottom: 16px; }
  .section { border: 1px solid #ddd; border-radius: 10px; padding: 12px 16px; margin-bottom: 20px; }
  table { border-collapse: collapse; width: 100%; }
  th, td { border: 1px solid #ccc; padding: 6px 8px; text-align: center; }
  th { background-color: #f5f5f5; }
  input[type="number"] { width: 100%; box-sizing: border-box; padding: 4px 6px; text-align: right; }
  input[readonly] { background: #f2f2f2; color: #333; }
  .btnrow { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 10px; }
  button { padding: 7px 10px; cursor: pointer; border-radius: 8px; border: 1px solid #888; background: #f3f3f3; user-select: none; }
  button.fixed { background: #0078d4; color: white; border-color: #005a9e; }
  #fixed-info { font-size: 14px; margin-top: 8px; color: #333; }
  #message { margin-top: 6px; font-size: 13px; color: #c00; min-height: 1.2em; }
  #js-alive { margin-top: 8px; font-size: 13px; color: #0a0; }
</style>
</head>
<body>
<h1>スプレッドシート</h1>
<div class="formula"> V = a(21 - 2b)b </div>

<div class="section">
  <h2>入力欄</h2>
  <p style="margin-top:0;">
    固定が <strong>ON</strong> のとき：その変数を一定に保ち、他を変えると残りが計算されます。<br>
    固定が <strong>なし</strong> のとき：a と b から V を常に計算して表示します。
  </p>

  <table>
    <thead><tr><th>変数</th><th>値</th></tr></thead>
    <tbody>
      <tr><th>a（底面の横）</th><td><input id="input-a" type="number" step="0.001" min="0"></td></tr>
      <tr><th>b（高さ）</th><td><input id="input-b" type="number" step="0.001" min="0"></td></tr>
      <tr><th>V（体積）</th><td><input id="input-v" type="number" step="0.001" min="0"></td></tr>
    </tbody>
  </table>

  <div class="btnrow">
    <button id="btn-fixed-none" type="button">固定なし</button>
    <button id="btn-fixed-v" type="button">V 固定：OFF</button>
    <button id="btn-fixed-a" type="button">a 固定：OFF</button>
    <button id="btn-fixed-b" type="button">b 固定：OFF</button>
    <button id="btn-graph" type="button">グラフの描画</button>
    <button id="btn-save" type="button">保存する</button>
  </div>

  <div id="fixed-info"></div>
  <div id="message"></div>
  <div id="js-alive"></div>
</div>

<div class="section">
  <h2>保存された組み合わせ</h2>
  <table id="saved-table">
    <thead><tr><th>#</th><th>a</th><th>b</th><th>V</th></tr></thead>
    <tbody></tbody>
  </table>
</div>

<script src="./app.js"></script>
</body>
</html>
